<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ثبت سفارش</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl !important;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .form-container {
            max-width: 1200px;
            width: 100%;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            form {
                grid-template-columns: 1fr 1fr;
            }

            .full-width {
                grid-column: span 2;
            }
        }

        @media (min-width: 1024px) {
            form {
                grid-template-columns: 1fr 1fr 1fr;
            }

            .full-width {
                grid-column: span 3;
            }
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 80px;
            grid-column: span 1;
        }

        textarea.full-width {
            grid-column: span 1;
        }

        @media (min-width: 768px) {
            textarea.full-width {
                grid-column: span 2;
            }
        }

        @media (min-width: 1024px) {
            textarea.full-width {
                grid-column: span 3;
            }
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .date-input {
            text-align: center;
            font-family: monospace;
            letter-spacing: 3px;
        }

        .date-input::placeholder {
            text-align: center;
            letter-spacing: 2px;
        }

        .delivered {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delivered label {
            flex-grow: 1;
            margin: 0;
            white-space: nowrap;
        }

        .delivered input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .delivered {
                align-items: flex-start;
            }

            .delivered input[type="checkbox"] {
                margin-top: 5px;
            }
        }

        .submit-container {
            grid-column: span 1;
        }

        @media (min-width: 768px) {
            .submit-container {
                grid-column: span 2;
            }
        }

        @media (min-width: 1024px) {
            .submit-container {
                grid-column: span 3;
            }
        }

        footer {
            margin-top: 20px;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #333;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="form-container">
    <div class="form-actions">
        <h3>ثبت سفارش</h3>
        <a href="{% url 'order_list' %}">
            <button type="button" class="back-button">بازگشت به لیست</button>
        </a>
    </div>
    <form autocomplete="off" method="post">
        {% csrf_token %}
        <div>
            <label for="fullname">نام و نام خانوادگی*</label>
            <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="نام و نام خانوادگی را وارد کنید"
                    autocomplete="off"
                    required
            />
        </div>

        <div>
            <label for="phone">شماره تلفن*</label>
            <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="شماره تلفن را وارد کنید"
                    autocomplete="off"
                    required
            />
        </div>

        <!-- مشخصات شلوار -->
        <div>
            <label for="pants_fabric">پارچه شلوار</label>
            <input
                    type="text"
                    id="pants_fabric"
                    name="pants_fabric"
                    placeholder="پارچه شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="pants_fabric_length">متراژ پارچه شلوار</label>
            <input
                    type="text"
                    id="pants_fabric_length"
                    name="pants_fabric_length"
                    placeholder="متراژ پارچه شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="pants_length">قد شلوار</label>
            <input
                    type="text"
                    id="pants_length"
                    name="pants_length"
                    placeholder="قد شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="pants_waist">دور کمر شلوار</label>
            <input
                    type="text"
                    id="pants_waist"
                    name="pants_waist"
                    placeholder="دور کمر شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="pants_thigh">ران شلوار</label>
            <input
                    type="text"
                    id="pants_thigh"
                    name="pants_thigh"
                    placeholder="ران شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="pants_knee">زانو شلوار</label>
            <input
                    type="text"
                    id="pants_knee"
                    name="pants_knee"
                    placeholder="زانو شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="pants_hem">دمپای شلوار</label>
            <input
                    type="text"
                    id="pants_hem"
                    name="pants_hem"
                    placeholder="دمپای شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="pants_crotch">فاق شلوار</label>
            <input
                    type="text"
                    id="pants_crotch"
                    name="pants_crotch"
                    placeholder="فاق شلوار را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <!-- مشخصات پیراهن -->
        <div>
            <label for="shirt_fabric">پارچه پیراهن</label>
            <input
                    type="text"
                    id="shirt_fabric"
                    name="shirt_fabric"
                    placeholder="پارچه پیراهن را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="shirt_fabric_length">متراژ پارچه پیراهن</label>
            <input
                    type="text"
                    id="shirt_fabric_length"
                    name="shirt_fabric_length"
                    placeholder="متراژ پارچه پیراهن را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="shirt_length">قد پیراهن</label>
            <input
                    type="text"
                    id="shirt_length"
                    name="shirt_length"
                    placeholder="قد پیراهن را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="shirt_shoulder">سرشانه پیراهن</label>
            <input
                    type="text"
                    id="shirt_shoulder"
                    name="shirt_shoulder"
                    placeholder="سرشانه پیراهن را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="shirt_collar">یقه پیراهن</label>
            <input
                    type="text"
                    id="shirt_collar"
                    name="shirt_collar"
                    placeholder="یقه پیراهن را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="shirt_armpit">زیر بغل پیراهن</label>
            <input
                    type="text"
                    id="shirt_armpit"
                    name="shirt_armpit"
                    placeholder="زیر بغل پیراهن را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="shirt_sleeve">آستین پیراهن</label>
            <input
                    type="text"
                    id="shirt_sleeve"
                    name="shirt_sleeve"
                    placeholder="آستین پیراهن را وارد کنید"
                    autocomplete="off"
            />
        </div>
        <div>
            <label for="shirt_details">جزئیات پیراهن</label>
            <textarea
                    id="shirt_details"
                    name="shirt_details"
            ></textarea>
        </div>
        <div>
            <label for="entry_date">تاریخ ورود</label>
            <input
                    type="text"
                    id="entry_date"
                    name="entry_date"
                    placeholder="روز/ماه/سال"
                    class="date-input"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="delivery_date">تاریخ تحویل</label>
            <input
                    type="text"
                    id="delivery_date"
                    name="delivery_date"
                    placeholder="روز/ماه/سال"
                    class="date-input"
                    autocomplete="off"
            />
        </div>

        <div>
            <label for="deposit">بیعانه*</label>
            <input
                    type="text"
                    id="deposit"
                    name="deposit"
                    placeholder="مبلغ بیعانه را وارد کنید"
                    autocomplete="off"
                    required
            />
        </div>

        <div>
            <label for="wage">اجرت</label>
            <input
                    type="text"
                    id="wage"
                    name="wage"
                    placeholder="مقدار اجرت را وارد کنید"
                    autocomplete="off"
            />
        </div>

        <div class="delivered">
            <label for="delivered">تحویل شده</label>
            <input type="checkbox" id="delivered" name="delivered"/>
        </div>

        <div class="full-width">
            <label for="description">توضیحات</label>
            <textarea
                    id="description"
                    name="description"
                    placeholder="توضیحات را وارد کنید"
                    autocomplete="off"
            ></textarea>
        </div>

        <div class="submit-container">
            <button type="submit">ذخیره</button>
        </div>
    </form>
</div>
</body>
</html>
