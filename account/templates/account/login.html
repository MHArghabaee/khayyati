<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به سیستم</title>

  <style>
    body {
      font-family: sans-serif;
      direction: rtl !important;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .alert {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 1rem;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ورود به سیستم</h1>

    <!-- نمایش پیام‌ها (اگر خطا یا موفقیت باشد) -->
    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- فرم لاگین -->
    <form method="POST">
      {% csrf_token %}
      <label for="username">نام کاربری</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="نام کاربری خود را وارد کنید"
        required
      />
      <label for="password">رمز عبور</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="رمز عبور خود را وارد کنید"
        required
      />
      <button type="submit">ورود</button>
    </form>
  </div>
</body>
</html>
